		<script>
			
			;(function(mui, $) {

				mui.ready(function() {

					var count = 1; //页码
					var maxpage = 3; //最大页码

					// 没有更多数据
					if(maxpage <= count) {
						var div = document.createElement("div");
						div.innerText = "没有更多数据了";
						div.style.textAlign = "center";
						div.style.padding = "10px 0";
						div.style.background = "#efeff4";
						div.style.color = "#777";
						document.querySelector('.pjlist').appendChild(div);
						return;
					}

					//循环初始化所有下拉刷新，上拉加载。
					mui.each(document.querySelectorAll('.pjlist'), function(index, pullRefreshEl) {

						mui(pullRefreshEl).pullToRefresh({

							up: {
								callback: function() {
									var self = this;
									setTimeout(function() {
									var ul = self.element.querySelector('.pjlist-item');

										//ajax数据 ......		
										$.get("json/pjlist.json" + "?id=" + count, function(data2) {
											var html = Mustache.to_html($("#must").html(), {
												must: data2
											});

											$(ul).append(html);

										});

										count++; //页码
										self.endPullUpToRefresh((count >= maxpage));

									}, 1000);
								},
								contentinit: '上拉显示更多',
								contentdown: '上拉显示更多',
								contentrefresh: '正在加载...',
								contentnomore: '没有更多数据了',

							}

						});

					});

				});

			})(mui, window.Zepto);
		
				
		</script>
