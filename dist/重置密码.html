<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<title>重置密码</title>
		<link rel="stylesheet" type="text/css" href="css/cstfont/iconfont.css" />
		<link rel="stylesheet" href="css/all.css" />


	</head>
	<body>
		<!--头部-->
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left "></a>
		    <h1 class="mui-title">重置密码</h1>
		</header>
		
		<!--主体部分-->
		<section class="mui-content login">
		    
			     <!--列表项-->
			   <ul class="reg-list">
				  	<li class="mui-clearfix">
				   		<label for="pwd">新密码</label>
				   		<input class="pwd" type="password" name="" id="pwd" value=""   maxlength="32" placeholder="输入8-32个数字或字母"/>
				   	</li> 
				   	
				   	<li class="mui-clearfix">
				   		<label for="pwd2">确认密码</label>
				   		<input class="pwd2" type="password" name="" id="pwd2" value=""   maxlength="32" placeholder="输入确认密码"/>
				   	</li>
				   
			   </ul>
			   <!---->
			   <div class="reg-error ">
			   	<div class="error">	
			   		<span class="iconfont icon-cuowu1 text-warning"></span>
			   		<span class="error-txt">密码由8-32个数字或字母组成</span>
			   	</div>
			   
			   </div>
			   	
			  
			   
			 
			   
			  <!-- btn-->
			  <section class="reg-submit  mui-clearfix ">
			  	<input  class="btn " type="button"  name="" id="" value="确认" />
			  </section>
			  
			 
		</section>
		
		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/all.js" type="text/javascript" charset="utf-8"></script>
		
		<script >
			//页面初始化
			repwd.init();
			
			////发送验证码
			(function($){
				
				var yzmClickBl=true;
				$(".reg-list .re-yzm ").on("tap",function(){
					
					//这里写ajax代码 => 获取的bool值付给yzmClickBl变量

					if(yzmClickBl){
						yzmClickBl=false;
							$(this).removeClass('active');
							var yzmTime=60;
							
							var i=setInterval(function(){
							if(yzmTime>0){
								yzmTime=yzmTime-1;
								var yzmTime2=yzmTime.toString().length>1?yzmTime:"0"+yzmTime;
								if(yzmTime===0){
									
									$(".reg-list .re-yzm ").text("重新发送").addClass('active');
									yzmClickBl=true;
									clearInterval(i);
								
								}else{
									$(".reg-list .re-yzm ").html("重新发送(<span class='text-warning'>"+yzmTime2+"s</span>)");
								
								}
							}
							},1000);
							
						};
						
					})
				
				
			})(window.Zepto)
			

			
		</script>
	
		
	</body>
</html>
