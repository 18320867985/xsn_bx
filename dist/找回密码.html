<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<title>找回密码</title>
		<link rel="stylesheet" type="text/css" href="css/cstfont/iconfont.css" />
		<link rel="stylesheet" href="css/all.css" />

	</head>

	<body>
		<!--头部-->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left "></a>
			<h1 class="mui-title">找回密码</h1>
		</header>

		<!--主体部分-->
		<section class="mui-content login login-vd">

			<!--列表项-->
			<ul class="reg-list">
				<li class="mui-clearfix vd-box">
					<label for="phone">手机号码</label>
					<input class="user vd-item" type="text" name="phone" vd-req vd-req-msg="手机号码不能为空" vd-pattern="^1\d{10}$" vd-pattern-msg="手机格式不对" maxlength="11" value="" maxlength="11" placeholder="输入手机号码" />

				</li>

			</ul>

			<!-- btn-->
			<section class="reg-submit  mui-clearfix ">
				<input class="btn vd-btn " type="button" name="" id="" value="下一步" />
			</section>

		</section>

		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/all.js" type="text/javascript" charset="utf-8"></script>

		<script>
			//登陆页初始化
			login.init();

			// 表单验证
			var vd1 = vd.create(".login-vd");
			vd1.init();
			$(".vd-btn").on("tap", function() {
				var $this = $(this);
				// 成功
				vd1.isSuccess(function(obj) {
						alert(JSON.stringify(obj));
						vd1.disabled($this);
						$this.val("提交中...")

					},

					// 失败
					function(obj) {
						mui.alert(obj.errorMsg, " ", "确认", function() {
							obj.el.focus();
						});

					});
			});
		</script>
	</body>

</html>
