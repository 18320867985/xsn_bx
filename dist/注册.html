<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/cstfont/iconfont.css" />
		<link rel="stylesheet" href="css/all.css" />
		<style type="text/css">

		</style>

	</head>

	<body>
		<!--头部-->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left "></a>
			<h1 class="mui-title">注册</h1>
		</header>

		<!--主体部分-->
		<section class="mui-content login">

			<!--列表项-->
			<ul class="reg-list">
				<li class="mui-clearfix">
					<label for="phone">手机号码</label>
					<input class="user" type="text" name="" id="phone" value="" placeholder="输入手机号码" />
					<button class="re-yzm active" type="button">获取验证码</button>

				</li>

				<li class="mui-clearfix">
					<label for="yzm">验证码</label>
					<input class="yzm" type="text" name="" id="yzm" value="" placeholder="验证码" />
				</li>
				<li class="mui-clearfix">
					<label for="phone">密码</label>
					<input class="pwd" type="password" name="" id="phone" value="" placeholder="8-20个数字或字母" />
				</li>
			</ul>

			<!--协议-->
			<section class="reg-xy radio-box">
				<label class="" for="ck">
			   		<input type="checkbox" name="" id="ck" value="" />
			   		我已也读并同意<span class="text-info">《用户协议》</span>
			   </label>

			</section>

			<!-- btn-->
			<section class="reg-submit  mui-clearfix ">
				<input class="btn active" type="button" name="" id="" value="注册" />
			</section>

		</section>
	
		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/all.js" type="text/javascript" charset="utf-8"></script>

		<script>
			//页面初始化
			////发送验证码
			(function($) {

				var yzmClickBl = true;
				$(".reg-list .re-yzm ").on("tap", function() {

					//这里写ajax代码 => 获取的bool值付给yzmClickBl变量

					if(yzmClickBl) {
						yzmClickBl = false;
						$(this).removeClass('active');
						var yzmTime = 60;

						var i = setInterval(function() {
							if(yzmTime > 0) {
								yzmTime = yzmTime - 1;
								var yzmTime2 = yzmTime.toString().length > 1 ? yzmTime : "0" + yzmTime;
								if(yzmTime === 0) {

									$(".reg-list .re-yzm ").text("重新发送").addClass('active');
									yzmClickBl = true;
									clearInterval(i);

								} else {
									$(".reg-list .re-yzm ").html("重新发送(<span class='text-warning'>" + yzmTime2 + "s</span>)");

								}
							}
						}, 1000);

					};

				})

			})(window.Zepto)
		</script>

	</body>

</html>
