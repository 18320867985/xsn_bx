		<!--评价框-->
		<aside class="bxlist-aside">

				<span class="close">&times;</span>
				
				<h5 class="ttl">请对此报修进行评价</h5>
				<div class="radio-list mui-clearfix">
					<div class="radio-box">
						<label class="">
					   		<input type="radio" name="radio" value="1" />

					   		<input type="radio" name="radio"  value="2" />

				  		 </label>

						<label class="" >
					   		<input type="radio" name="radio" value="3" />

				  		 </label>
					</div>
					
					<!--取消点评-->
					 <input class="cancel-ck v-hide" type="radio"  name="radio"  value="-1" />

		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>

		<script>
			
			mui.ready(function() {
			
				//点评
				var selelct_obj=null;
				$(".dianping.active .btn").on("tap", function() {
			
					$(".bxlist-aside").show();
					
					// 检测是否是已选择过的对象
					if(selelct_obj!==this){

						//设置radio的checked全为空
						$(".bxlist-aside .cancel-ck").attr("checked","checked").click();
						selelct_obj=this;
					}
					
				});
			
				// 确定点评
				$(".bxlist-aside .btn").on("tap", function() {
			
					var sl = $(".bxlist-aside .radio-box input[type=radio]:checked");
			
					if(sl.length > 0) {
						var p = $(sl).parent("label");
						var v=sl.val();// 点评值
						var txt=p.text().trim(); // 点评内容
						
						// 这里写服务端执行代码...ajax...
						
						
						// 改变评价文本
						$(selelct_obj).val(txt).parents(".dianping").removeClass("active");
						$(selelct_obj).attr("disabled","disabled");
					}
			
					$(this).parents(".bxlist-aside").hide(); //隐藏评价框
			
				});
			
			});
			
			// 关闭
			$(".bxlist-aside .close").on("tap",function(){
				
				$(this).parents(".bxlist-aside").hide();
			});
			
			
		</script>
