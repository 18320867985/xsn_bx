		<script>
			
			mui.ready(function() {
			
				//点评
				var selelct_obj=null;
				$(".bxlist").on("click",".btn", function() {
					
					$(".bxlist-aside").show();
					
					// 检测是否是已选择过的对象
					if(selelct_obj!==this){

						//设置radio的checked全为空
						$(".bxlist-aside .cancel-ck").attr("checked","checked").click();
						selelct_obj=this;
					}
					
				});
			
				// 确定点评
				$(".bxlist-aside ").on("tap",".btn", function() {
			
					var sl = $(".bxlist-aside .radio-box input[type=radio]:checked");
			
					if(sl.length > 0) {
						var p = $(sl).parent("label");
						var v=sl.val();// 点评值
						var txt=p.text().trim(); // 点评内容
						
						// 这里写服务端执行代码...ajax...
						
						
						// 改变评价文本
						$(selelct_obj).val(txt).parents(".dianping").removeClass("active");
						$(selelct_obj).attr("disabled","disabled");
					}
			
					$(this).parents(".bxlist-aside").hide(); //隐藏评价框
			
				});
			
			});
			
			// 关闭
			$(".bxlist-aside .close").on("tap",function(){
				
				$(this).parents(".bxlist-aside").hide();
			});
			
			
		</script>
		
		
		<script>
		
			(function(mui, $) {

				mui.ready(function() {

					var count = 1; //页码
					var maxpage = 5; //最大页码

					// 没有更多数据
					if(maxpage <= count) {
						var div = document.createElement("div");
						div.innerText = "没有更多数据了";
						div.style.textAlign = "center";
						div.style.padding = "10px 0";
						div.style.background = "#efeff4";
						div.style.color = "#777";
						document.querySelector('.mui-content').appendChild(div);
						return;
					}

					//循环初始化所有下拉刷新，上拉加载。
					mui.each(document.querySelectorAll('.mui-content'), function(index, pullRefreshEl) {

						mui(pullRefreshEl).pullToRefresh({

							up: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.bxlist');

										//ajax数据 ......		
										$.get("json/bxlist.json" + "?id=" + count, function(data2) {
											var html = Mustache.to_html($("#must").html(), {
												must: data2
											});

											$(ul).append(html);

										});

										count++; //页码
										self.endPullUpToRefresh((count >= maxpage));

									}, 1000);
								},
								contentinit: '上拉显示更多',
								contentdown: '上拉显示更多',
								contentrefresh: '正在加载...',
								contentnomore: '没有更多数据了',

							}

						});

					});

				});

			})(mui, window.Zepto);
		</script>
